<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        /*
        Hampir sama seperti for loop, cuman while loop
        enggak ada init statement sama post statement.
        */
        let counter = 1
        while(counter<=10){
            console.info(counter);
            counter++
        };
        
    </script>
</body>
</html>
