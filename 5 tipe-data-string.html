<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Ini Eko Kurniawan Khannedy");
        document.writeln("</br>");
        document.writeln("Ini Programmer");
        document.writeln("</br>");



        //MENGGABUNG ATAU MENAMBAH STRING (STRING CONCAT)
        /*
            Menggabung string bisa dilakukan dengan menambah '+'
        */
        document.writeln("Nama: " + "Eko " + "Kurniawan");
        document.writeln("</br>");


        //ESCAPE SEQUENCE
        /*
            Escape Sequence merupakan karakter khusus,
            seperti TAB, ENTER, '/', dan lain lain.

            ENTER   :   \n
            TAB     :   \t
            "       :   \"
            '       :   \'
            /       :   \\

        */
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Eko\nKurniawan\nKhanedy\n");
        document.write("Home\\Khanedy\n");
        document.write("\"Programmer Zaman Now\"\n");
        document.write("\'Belajar JavaScript\'\n");
        document.write("Ini\tTab");
        document.writeln("</textarea>");

    </script>
</body>
</html>
