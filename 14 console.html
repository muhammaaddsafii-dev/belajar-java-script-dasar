<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <script>
        /*
        Console merupakan fitur javascript untuk menampilkan informasi
        di console, tanpa mengganggu alur kerja aplikasi.

        Console Method :
        1. console.info(...)    Memberitahu informasi.          console.info() == console.log()
        2. console.warn(...)    Memberitahu informasi peringatan.
        3. console.error(...)   Memberitahu informasi error.
        4. console.table(...)   Memberitahu informasi dalam bentuk tabel (array).

        // ada juga console.debug(...), tapi ini jarang digunakan.

        */

        console.info("Ini info");

        console.warn("Ini warning !");

        console.error("Ini error !");

    </script>
</body>
</html>
