<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        /*
        Do While loop sama seperti while loop, bedanya
        pada do while loop, perulangan dilakukan dulu 
        baru pengecekan kondisi.
        */

        let counter = 1
        do {
            console.info(counter);
            counter++;
        } while(counter<=3);
    </script>
</body>
</html>
