<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression (Percabangan)</title>
</head>
<body>
    <script>
        const examValue = 10;

        if (examValue > 75) {
            document.writeln("<h1>GOOD JOB NILAINYA A</h1>");
        } else if (examValue > 70) {
            document.writeln("<h1>GOOD JOB NILAINYA B</h1>");
        } else if(examValue > 65) {
            document.writeln("<h1>GOOD JOB NILAINYA C</h1>");
        } else {
            document.writeln("<h1>CEK CONSOLE !</h1>");
            console.info(`Nilai anda: ${examValue}, mohon maaf anda harus mengulang`);
        };

    </script>
</body>
</html>
