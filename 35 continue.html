<body>
    <script>
        /*
        Continue digunakan untuk menghentikan perulangan saat ini,
        dan akan melanjutkan ke perulangan selanjutnya.

        Kalo di for loop, dia akan mengeksekusi post statement, baru 
        dilanjutkan ke perulangan selanjutnya.

        continue artinya yang bawah tidak akan dieksekusi dan lanjut
        ke perulangan selanjutnya. Tapi tidak langsung lanjut, dia akan 
        tetep eksekusi post statement.
        */

        for(let counter = 1; counter <= 100; counter++){
            if(counter % 2 === 0){
                continue;
            }
            document.writeln(`<p>Angka ke-${counter}</p>`);
        }
