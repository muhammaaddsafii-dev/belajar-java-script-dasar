<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable const</title>
</head>
<body>
    <script>

        /* variabel const digunakan untuk variable yang sekali saja
        dan tidak bisa dirubah rubah */
        const application = "Belajar JavaScript Dasar";
        document.writeln(application);

    </script>
</body>
</html>
