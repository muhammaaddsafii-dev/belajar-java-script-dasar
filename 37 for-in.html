<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>
    <script>
        /*
        For in digunakan untuk ngeloop ngambil
        semua property (satu persatu) dari sebuah object/array.
        Kalau di object ambil property, kalau di array ambil index.
        */

        //for in di object
        const person = {
            firstName: "Eko",
            middleName: "Kurniawan",
            lastName: "Khannedy"
        };

        for (const property in person){
            document.writeln(`<p>${property} : ${person[property]}</p>`);
        }

        //for in di array
        const name = ["Eko", "Kurniawan", "Khannedy"];
        for (const index in name){
            document.writeln(`<p>${index} : ${name[index]}</p>`);
        }
    </script>
</body>
</html>
