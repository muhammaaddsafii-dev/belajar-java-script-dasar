<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <script>
        /*
        Label merupakan penanda untuk break dan continue.
        Dengan label, kita bisa memilih mana yang akan dibreak, atau
        dicontinue.
        Untuk membuat label, kita bisa gunakan nama label diikuti dengan
        titik dua (:).
        */

        //KODE LABEL
        loopi:                                  //label untuk perulangan i
        for(let i = 0; i < 10; i++){
            loopj:                              //label untuk perulangan j
            for(let j = 0; j < 100; j++){
                if( j > 10){
                    continue loopi;
                }
                console.info(`${i} - ${j}`); 
            }
        }


    </script>
</body>
</html>
